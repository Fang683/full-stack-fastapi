name: Smithy Contract

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  smithy-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Install Smithy CLI
        run: |
          curl -L https://github.com/smithy-lang/smithy/releases/latest/download/smithy-cli-linux-amd64 -o smithy-cli
          chmod +x smithy-cli
          sudo mv smithy-cli /usr/local/bin/smithy
          smithy --version

      - name: Smithy build
        run: smithy build
        working-directory: smithy
      
      - name: Verify Smithy OpenAPI exists
        run: test -f smithy/build/smithy/source/openapi/ItemsService.openapi.json
