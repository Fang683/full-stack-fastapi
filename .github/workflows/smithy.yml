name: Smithy Contract

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  smithy-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Install Smithy CLI
        shell: bash
        run: |
          set -euo pipefail

          mkdir -p smithy-install/smithy

          curl -fL \
            https://github.com/smithy-lang/smithy/releases/latest/download/smithy-cli-linux-x86_64.zip \
            -o smithy-cli-linux-x86_64.zip

          unzip -qo smithy-cli-linux-x86_64.zip -d smithy-install
          mv smithy-install/smithy-cli-linux-x86_64/* smithy-install/smithy

          sudo smithy-install/smithy/install

          smithy --version

      - name: Smithy build
        run: smithy build
        working-directory: smithy

      - name: Verify Smithy OpenAPI exists
        shell: bash
        run: |
          test -f build/smithy/source/openapi/ItemsService.openapi.json
        working-directory: smithy


      - name: Copy generated OpenAPI to repo path
        shell: bash
        run: |
          mkdir -p ../generated
          cp build/smithy/source/openapi/ItemsService.openapi.json ../generated/smithy-openapi.generated.json
        working-directory: smithy

      - name: Diff against committed baseline
        shell: bash
        run: |
          set -euo pipefail
          test -f generated/smithy-openapi.json
          diff -u generated/smithy-openapi.json generated/smithy-openapi.generated.json
